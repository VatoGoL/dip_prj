<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="./chat.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>FindMeet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 class="main-title">FINDMEET</h1>
    <div class="wrapper">
        <section class="other-chats">
            <h2 class="other-chats__title">Другие чаты</h2>
            <div class="other-chats__box">
                <img class="other-chats__image blue" src="../../resources/choise-chat/tree.png" alt="Другие собеседники"/>
            </div>
            <div class="other-chats__box">
                <img class="other-chats__image green" src="../../resources/choise-chat/two.png" alt="Другие собеседники"/>
            </div>
            
        </section>
        <section class="chat">
            <div class="chat__box">
                <div class="chat__title-box">
                    <p class="chat__title-text">Анатолий Батонов</p>
                    <div class="chat__title-img-box">
                        <img class="chat__title-img red" src="../../resources/choise-chat/one.png" alt="Собеседник"/>
                    </div>
                    <p class="chat__title-text">Мемуары ценителей научных мемов</p>
                </div>

                <div class="message">
                    <div class="message__text-one">
                        <div class="message__box">
                            <p class="message__text">
                                Привет!
                            </p>
                        </div>
                    </div>
                    <div class="message__text-two">
                        <div class="message__box">
                            <p class="message__text">
                                Алоха!
                            </p>
                        </div>
                    </div>
                    
                </div>

                <div class="chat__message-box">
                    <div class="send-form__box">
                        <form class="send-form" action="">
                            <textarea class="send-form__text" cols="50" rows="2"></textarea>
                        </form>
                        <div class="send">
                            <img class="send__img" src="../../resources/chat/send.png" alt="Отправка сообщения"/>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
  </body>
</html>
