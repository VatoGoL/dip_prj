<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="./preview.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>FindMeet</title>
  </head>
  <body>
    
    <h1 class="title">FINDMEET</h1>
    <h2 class="sub-title">Найди друга по общим интересам</h2>
    <div class="wrapper">
        
        <div class="table">
            <div class="table__horizontal-one">
                <div class="table__friend">
                    <div class="table__friend-img-box">
                        <img class="table__friend-img" id="photo" src="#" alt="Изображение собеседника" />
                    </div>
                    <div class="table__name-box">
                        <p class="table__surname" id="surname">Неизвестно</p>
                        <p class="table__name" id="name">Неизвестно</p>
                    </div>
                </div>
                <div class="table__more-information-box table__one">
                    <div class="table__information-one-box">
                        <h2 class="table__title">Статус</h2>
                        <p class="table__text" id="status">Неизвестен</p>
                    </div>
                    <div class="table__information-one-box">
                        <h2 class="table__title">О себе</h2>
                        <p class="table__text" id="about">Неизвестено</p>
                    </div>
                    <div class="table__information-one-box">
                        <h2 class="table__title">Город</h2>
                        <p class="table__text" id="city">Неизвестен</p>
                    </div>
                    <div class="table__information-one-box">
                        <h2 class="table__title">Дата рождения</h2>
                        <p class="table__text" id="bday">Неизвестна</p>
                    </div>
                    <div class="table__information-one-box">
                        <h2 class="table__title">Образование</h2>
                        <p class="table__text" id="education">Неизвестено</p>
                    </div>
                    <div class="table__information-one-box">
                        <h2 class="table__title">Пол</h2>
                        <p class="table__text" id="sex">Неизвестен</p>
                    </div>
                </div>
            </div>
            <div class="table__horizontal-two">
                <div class="table__more-information-box-two">
                    <div class="table__title-box">
                        <h2 class="table__title">Группы:</h2>
                    </div>
                    <div class="table__text-box" id="group">
                        
                    </div>
    
                    <a class="table__next-box" id="next" href="#">
                        <span class="table__next" >Начать общение</span>
                    </a>
                </div>
            </div>
        </div>


        </div>
        <div class="decoration one">
            <img class="decoration__img" src="../../resources/index_page/balls_one.png" alt="Декоративное изображение"/>
        </div>
        <div class="decoration two">
            <img class="decoration__img" src="../../resources/index_page/balls_two.png" alt="Декоративное изображение"/>
    </div>


    
    <script type="text/javascript" src="../../scripts/preview.js"></script>
  </body>
</html>
